baseURL = 'http://example.org/'
languageCode = 'en-us'
title = 'Khalil Chettaoui'
theme = 'xterm'

[module]
  [[module.imports]]
    path = "../"

[params]
  centerTheme = true
  showMenuItems = true
  favicon = "https://manid2.github.io/hugo-xterm/images/xterm.png"
  showBreadCrumbs = true
  toc = true
[params.twitter]
  creator = "mani_d2"

[languages]
  [languages.en.params]
    copyright = "Â© Khalil Chettaoui"
    readOtherPosts = "Read other posts"
    missingContentMessage = "Page not found..."
    missingBackButtonLabel = "Back to home page"

    [languages.en.params.logo]
      logoText = "Home"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "resume"
        name = "Resume"
        url = "/resume/"

      [[languages.en.menu.main]]
        identifier = "posts"
        name = "Posts"
        url = "/posts/"
    [[languages.en.menu.main]]
        identifier = "docs"
        name = "Docs"
        url = "/docs/"

      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about/"

[markup]
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 3
    ordered = false

  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = false
    noClasses = false